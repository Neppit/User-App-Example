<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API Documentation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 class="text-center">User API</h1>
    <p class="text-center">Welcome! Feel free to use our API and have fun.</p>

    <hr>

    <h2>Routes:</h2>

    <hr>

    <div>
        <p class="route"><span>GET /api/users</span> - Return all users</p>
        <p class="route"><span>GET /api/users/:ID</span> - Return a single user by ID</p>
    </div>

    <form action="/api/users" method="POST">
        <input name="fullName" type="text" placeholder="Type your name">
        <button>Submit</button>
    </form>

    <script>
        fetch('/api/users')
            .then(res => res.json())
            .then(data => {
                console.log(data)
            })

        fetch('api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: 'Bob',
                age: 50
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log(res)
            })
    </script>
</body>
</html>
